name: moveto 27511
'on':
  schedule:
    - cron: 5 23 * * *
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: 'npm:install'
        run: npm install
        env:
          CI: true
      - name: lint
        run: npm run lint --if-present
      - name: constants-Morrisville
        run: npm run constants -- --zip=27511
      - name: list-Morrisville
        run: npm run list -- --zip=27511
      - name: main-Morrisville
        run: npm run main -- --zip=27511
      - name: Sleep for 10s
        uses: juliangruber/sleep-action@v1
        with:
         time: 10s
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: constants
          path: data/*
      - name: commit data
        run: |
          git config --global user.email "xgirma@gmail.com"
          git config --global user.name "Girma Nigusse"
          git status
          git add --all
          git commit -am "generated 27511"
          git push
