name: moveto
'on':
  push: null
  schedule:
    - cron: 5 3 * * *
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: 'npm:install'
        run: npm install
        env:
          CI: true
      - name: lint
        run: npm run lint --if-present
      - name: constants
        run: npm run constants
      - name: Sleep for 10s
        uses: juliangruber/sleep-action@v1
        with:
         time: 10s
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: constants
          path: data/28685/constants.json
      - name: commit data
      - run: |
          git config --global user.email "xgirma@gmail.com"
          git config --global user.name "Girma Nigusse"
          git commit -am "generated"
          git push
